<!DOCTYPE html>
<html ng-app="paccApp">

<head>
    <title>PACC</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-websocket/ng-websocket.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controller_pacc.js"></script>
    <script src="js/service_ccconnector.js"></script>
    <script src="js/service_paconnector.js"></script>
</head>

<body ng-controller="PACCCtrl">
    <header>
        Welcome to PACC
    </header>

    <section>
        <div
            class="status"
            ng-class="PAConnector.connected ? 'yes' : 'no'">
            Connection to pulseaudio:
            
            <div class="help" ng-hide="PAConnector.connected">
                Make sure that you have loaded the pulseaudio module and
                accepted the locally generated SSL key.
            </div>
        </div>

        <div
            class="status"
            ng-class="CCConnector.connected ? 'yes' : 'no'">
            Connection to chromecast:
        </div>

        <div id="info">
            Please keep this window open to allow communication between
            pulseaudio and chromecast.
        </div>
    </section>
</body>

</html>
